<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Explore landing page</title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/fonts.css" />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <h2 class="logo">My Company</h2>
                <nav class="header__navigation">
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Business</li>
                        <li class="list-item">Sustainability</li>
                        <li class="list-item">News</li>
                        <li class="list-item">Contact</li>
                    </ul>
                    <input
                        type="search"
                        class="header__input"
                        placeholder="Search"
                    />
                </nav>
            </div>
        </header>

        <section class="hero">
            <div class="wrapper hero__wrapper">
                <div class="hero__content">
                    <h1 class="hero__title">Passion Purpose Progress</h1>
                    <p class="hero__text">
                        Meaningful progress is at the heart of everything we do
                        and everything we create. This value drives our approach
                        to sustainability.
                    </p>
                    <button class="btn btn__start">Get Started</button>
                </div>
                <div class="hero__banner">
                    <div class="banner__image">
                        <img src="./images/hero.jpg" alt="hero banner" />
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
